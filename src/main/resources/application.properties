# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/lgrentalsdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


spring.sql.init.mode=never



# Database Initialization Settings
# Set to true to initialize the database with sample data on startup
app.database.init.enabled=false
# Set to true to clear existing data before initialization
app.database.init.clear-existing=true
# Set to true to automatically download and store car images from URLs during initialization
# Note: This may take several minutes depending on internet speed and number of images
app.database.init.download-images=true

# Server Configuration
server.port=3045
debug=false

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.za.co.carhire=DEBUG

# Jackson Configuration (for JSON serialization)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

